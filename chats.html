<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-regular fa-comment-dots fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="setting.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>


    <main class="main-screen">

    <a href="chat1.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/profile.jpg" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Maenguri</h4>
                    <h6 class="user-component__subtitle">Helloâ™¡!</h6>
                </div>
            </div >
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </a>

    <a href="chat2.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/mom.png" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Mom</h4>
                    <h6 class="user-component__subtitle">What are you doing now?</h6>
                </div>
            </div >
            <div class="user-component__column">
                <span class="user-component__time">19:21</span>
                <div class="badge">1</div>
            </div>
        </div>
    </a>

    <a href="chat3.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/dad.png" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Daddy</h4>
                    <h6 class="user-component__subtitle">Good Day~</h6>
                </div>
            </div >
            <div class="user-component__column">
                <span class="user-component__time">18:04</span>
                <div class="badge">1</div>
            </div>
        </div>
    </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chat_notification badge">3</span>
                    <i class="fa-solid fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__other_notification"></span>
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/24b7274cf3.js" crossorigin="anonymous"></script>
</body>
</html>
